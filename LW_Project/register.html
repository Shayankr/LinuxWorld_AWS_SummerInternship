<!DOCTYPE html>
<html>
<head>
  <title>FaceAuth - User Registration</title>
  <style>
    body {
      background-color: #f1e7d6; /* Slightly brown background color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #header h1 {
      display: inline; /* Display the heading as inline */
    }
    
    #navigation {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
    
    #navigation a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    
    #content {
      display: flex;
      justify-content: center;
      align-items: center; /* Center align the content */
      min-height: 100vh; /* Set the minimum content height to occupy the full viewport height */
    }
    
    .form-container {
      width: 400px;
      margin: 0 auto; /* Center align the form container */
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .form-group .register-button {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>User Registration</h1>
  </div>
  
  <div id="navigation">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
  
  <div id="content">
    <div class="form-container">
      <form id="registerForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="button" onclick="captureImages()">Capture Face Images</button>
          <button type="button" class="register-button" onclick="location.href='SolarNix_Project.html'">Register</button>
        </div>
        
      </form>
    </div>
  </div>
  
  <script>
    // Placeholder Python code to be replaced
    console.log("Python code goes here");
  </script>
</body>
</html>
