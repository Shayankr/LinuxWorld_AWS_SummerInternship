<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #content {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    #footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Welcome to My Webpage</h1>
  </div>
  
  <div id="content">
    <h2>About</h2>
    <p>This is a simple webpage created for demonstration purposes.</p>
    
    <h2>Features</h2>
    <ul>
      <li>Responsive design</li>
      <li>Clean and minimalist layout</li>
      <li>Easy to customize</li>
    </ul>
    
    <h2>Contact</h2>
    <p>If you have any questions or feedback, feel free to contact us.</p>
  </div>
  
  <div id="footer">
    <p>&copy; 2023 My Webpage. All rights reserved.</p>
  </div>
</body>
</html>
