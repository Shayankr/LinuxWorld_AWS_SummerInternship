<!DOCTYPE html>
<html>
<head>
  <title>FaceAuth - Secure Face Recognition Login</title>
  <style>
    body {
      background-color: #f1e7d6; /* Slightly brown background color */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #header h1 {
      display: inline; /* Display the heading as inline */
    }
    
    #content {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px; /* Increased padding for input fields */
      font-size: 18px; /* Increased font size for input fields */
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group button {
      padding: 12px 20px; /* Increased padding for buttons */
      font-size: 18px; /* Increased font size for buttons */
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center; /* Align items vertically in the same line */
      margin-bottom: 20px;
    }
    
    .button-container a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .button-container a.register {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .button-container a.home {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .button-container a.forget-password {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    
    .button-container a.login {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Log in to your account</h1>
    <div class="button-container">
      <a href="register.html" class="register">Register</a>
      <a href="index.html" class="home">Home</a>
    </div>
  </div>
  
  <div id="content">
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <button type="button" onclick="captureImage()">Capture Picture</button>
        <button onclick="location.href='SolarNix_Project.html'" class="login">Login</button>
      </div>

    </form>
    
    <div class="button-container">
      <a href="forget_password.html" class="forget-password">Forgot Password?</a>
    </div>
  </div>
  
  <!-- <script>
    // Placeholder Python code to be replaced
    console.log("Python code goes here");
  </script> -->

</body>
</html>
